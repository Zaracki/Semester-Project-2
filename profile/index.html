<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/index.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">SwiftBid</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../login/index.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../login/index.html">Login/Signup</a>
            </li>
          </ul>
          <div class="d-flex">
            <p class="me-auto mb-1 text-white">Credits: 1000</p>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-12 justify-content-center d-flex">
          <img src="../images/Instapost.png" class="profile-img">
        </div>
        <div class="col-12 justify-content-center d-flex">
          <h1>Profile name</h1>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="card">
          <div class="card-body">
              <form>
                  <h2>Create a listing</h2>
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                      <label for="description">Description</label>
                      <input type="text" class="form-control" id="description" placeholder="Enter description">
                  </div>
                  <div class="form-group">
                      <label for="image-product">Image</label>
                      <input type="number" class="form-control" id="image-product" placeholder="Image URL">
                  </div>
                  <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="datetime-local" class="form-control" id="deadline" placeholder="Enter price">
                </div>
                  <button type="submit" class="btn btn-primary mt-3">Create</button>
              </form>
          </div>
      </div>
  </div>
  </main>
</body>
</html>
