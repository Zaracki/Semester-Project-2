<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/index.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" defer src="/src/js/utils/createListing.mjs"></script>
  <script type="module" defer src="/src/js/utils/showProfile.mjs"></script>
  <script type="module" defer src="/src/js/utils/updateAvatar.mjs"></script>
  <script type="module" defer src="/src/js/handlers/checkIfLoggedIn.mjs"></script>
  <script type="module" defer src="/src/js/handlers/redirectNotLoggedin.mjs"></script>
  <title>SwiftBid - Profile</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">SwiftBid</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../login/index.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="loginNavbar" href="../login/index.html">Login/Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutNavbar" href="../login/index.html">Logout</a>
            </li>
          </ul>
          <div class="d-flex">
            <p class="me-auto mb-1 text-white">Credits: 1000</p>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container d-flex justify-content-center mt-4">
      <div class="row">
        <div class="col-12 justify-content-center d-flex">
          <img id="profileAvatar" class="profile-img">
        </div>
        <div class="col-12 justify-content-center d-flex">
          <h1 id="profileNameDisplay"></h1>
        </div>
        <form id="avatarForm" class="input-group justify-content-center">
          <input id="avatarUrlInput"type="text" class="form-control rounded" aria-label="Update avatar field" aria-describedby="search-addon" style="max-width: 18rem;" />
          <button id="updateAvatarButton" class="btn btn-outline-primary" data-mdb-ripple-init>Update</button>
        </form>
      </div>
    </div>
    <div id="errorMessage" class="error-message mb-2"></div>
    <div class="container mt-5">
      <div class="card">
          <div class="card-body">
              <form id="createListingForm">
                  <h2>Create a listing</h2>
                  <div class="form-group">
                      <label for="listingTitle">Name</label>
                      <input id="listingTitle" type="text" class="form-control" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                      <label for="listingContent">Description</label>
                      <input id="listingContent" type="text" class="form-control" placeholder="Enter description">
                  </div>
                  <div class="form-group">
                      <label for="listingMedia">Image</label>
                      <input id="listingMedia" class="form-control" placeholder="Image URL">
                  </div>
                  <div class="form-group">
                    <label for="listingDeadline">Deadline</label>
                    <input id="listingDeadline" type="datetime-local" class="form-control"placeholder="Enter price">
                </div>
                  <button type="submit" class="btn btn-primary mt-3">Create</button>
              </form>
          </div>
      </div>
    </div>
  </main>  <footer class="py-3 my-4">
    <p class="text-center text-body-secondary">Â© 2024 SwiftBid</p>
  </footer>
</body>
</html>
