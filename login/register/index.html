<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register now at SwiftBid.">
  <link rel="stylesheet" href="../../dist/css/index.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>SwiftBid - Register</title>
  <script type="module" defer src="../../src/js/handlers/register.mjs"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">SwiftBid</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../profile/index.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="loginNavbar" href="../login/index.html">Login/Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form id="registerForm">
          <h1>Welcome, Register Now</h1>
          <div class="form-group mb-2">
            <label for="name">Name</label>
            <input name="name" type="text" id="name" class="form-control" placeholder="Enter name" required>
          </div>
          <div class="form-group mb-2">
            <label for="email">Email address</label>
            <input name="email" type="email" id="email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" id="password" class="form-control" placeholder="Create password" required>
          </div>
          <div class="form-group">
            <label for="avatar">Avatar</label>
            <input name="avatar" class="form-control mb-3" id="avatar" placeholder="Enter image URL" required>
          </div>
          <div id="errorMessage" class="mt-2"></div>
          <button type="submit" class="btn btn-primary">Create account</button>
        </form>
      </div>    
  </main>
  <footer class="py-3 my-4">
    <p class="text-center text-body-secondary">Â© 2024 SwiftBid</p>
  </footer>
</body>
</html>
